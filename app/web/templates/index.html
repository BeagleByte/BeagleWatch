<!doctype html>
<html lang="EN">
<head>
    <meta charset="utf-8">
    <title>Markdown Index</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container text-center">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BeagleWatch</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTabs" aria-controls="navbarTabs" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTabs">
                <!-- Tabs as nav inside navbar -->
                <ul class="nav nav-tabs me-auto" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="news-tab" data-bs-toggle="tab"
                                data-bs-target="#news" type="button" role="tab" aria-controls="news"
                                aria-selected="true">
                            News
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="CVE-tab" data-bs-toggle="tab"
                                data-bs-target="#CVE" type="button" role="tab" aria-controls="CVE"
                                aria-selected="false">
                            CVE
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="cvesearch-tab" data-bs-toggle="tab"
                                data-bs-target="#cvesearch" type="button" role="tab" aria-controls="cvesearch"
                                aria-selected="false">
                            CVE Search
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="news" data-bs-toggle="tab" role="tabpanel"
             aria-labelledby="home-tab">

            <ul class="list-unstyled text-start doc-list">
                {% for f in files %}
                <li class="neo-frame">
                            <a href="{{ url_for('view_markdown', md_path=f.filename) }}">{{ f.title }}</a>
                </li>
                {% endfor %}
            </ul>

            <nav class="clearfix">
                {% if page > 1 %}
                <a class="btn" href="{{ url_for('index', page=1) }}">« First</a>
                <a class="btn" href="{{ url_for('index', page=page-1) }}">‹ Prev</a>
                {% endif %}

                <span>Page {{ page }} / {{ last_page }}</span>

                {% if page < last_page %}
                <a class="btn" href="{{ url_for('index', page=page+1) }}">Next ›</a>
                <a class="btn" href="{{ url_for('index', page=last_page) }}">Last »</a>
                {% endif %}
            </nav>
        </div>
        <div class="tab-pane fade" id="CVE" data-bs-toggle="tab" role="tabpanel" aria-labelledby="CVE-tab">
            Profile content...
        </div>
        <div class="tab-pane fade" id="cvesearch" data-bs-toggle="tab" role="tabpanel" aria-labelledby="cvesearch-tab">
            Messages content...
        </div>
    </div>


</div>

<script>
    document.addEventListener("click", function(e){
      if(e.target.matches(".action-btn")){
        const btn = e.target;
        const file = btn.dataset.file;
        btn.disabled = true;
        fetch("{{ url_for('action') }}", {
          method: "POST",
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({file: file})
        }).then(r => r.json()).then(j=>{
          btn.disabled = false;
          if(!j.ok){
            alert("Action failed: "+(j.error||"unknown"));
          } else {
            alert("Action started for: " + file);
          }
        }).catch(err=>{
          btn.disabled = false;
          alert("Network error");
        });
      }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
